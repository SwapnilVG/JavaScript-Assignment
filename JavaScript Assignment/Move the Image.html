<!-- The objective is to write a JavaScript program that enables an image to move according to the direction 
specified by the arrow keys. The program must be able to recognize and respond to the input from the arrow 
keys, and accordingly, update the position of the image on the screen. The program should be able to handle 
the movement of the image in all directions, including up, down, left, and right, in a smooth and responsive 
manner. Have a look at the event key codes before starting the project. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move the Image</title>
    <style>
      div {
  position: relative;
  width: 500px;
  height: 500px;
  border: 1px solid black;
}

#my-image {
  position: absolute;
  top: 0;
  left: 0;
}

    </style>
</head>
<body>
  <div>
    <img id="my-image" src="./image.webp" width="500px" alt="My Image">
  </div>
  
  <script>
    // Get the image element
const image = document.getElementById('my-image');

// Define the step size and initial position
const stepSize = 10;
let positionX = 0;
let positionY = 0;

// Handle keydown events
document.addEventListener('keydown', function(event) {
  switch (event.key) {
    case 'ArrowUp':
      positionY -= stepSize;
      break;
    case 'ArrowDown':
      positionY += stepSize;
      break;
    case 'ArrowLeft':
      positionX -= stepSize;
      break;
    case 'ArrowRight':
      positionX += stepSize;
      break;
    default:
      return;
  }

  // Update the position of the image
  image.style.top = `${positionY}px`;
  image.style.left = `${positionX}px`;
});

  </script>
</body>

</html>
