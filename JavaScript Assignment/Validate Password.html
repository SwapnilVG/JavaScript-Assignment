<!-- You are building a login form for a website and need to validate user input using JavaScript. The form has two input fields: email and password, and a submit button.

Your task is to implement JavaScript code that validates the email and password input fields. The email field should contain the "@" symbol. The password field should have a minimum length of 8 characters. If either of these conditions is not met, an error message “Invalid email or password!” should be displayed in red color as a paragraph text below the form. If the password is valid the message “Valid email and password!” must be displayed in green color as a paragraph text below the form.

Your code should run when the user clicks the submit button and should prevent the form from submitting if the input is invalid. The input type of email must be text and the input type of password must be password without any minLength attribute specified. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Password</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            border: 2px solid black;
            border-radius: 10px;
            padding: 50px ;
        }
        label{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 20px;
        }
        input{
            padding: 9px  20px;
            border-radius: 10px;
        }
        #login{
            padding: 9px  80px;
            border-radius: 10px;
            background-color: darkmagenta;
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- HTML code for login form -->
<form id="login-form">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br>
    <input type="submit" value="Login" id="login">
  </form>
  
  <!-- JavaScript code to validate form input -->
  <script>
    const form = document.getElementById("login-form");
    form.addEventListener("submit", (event) => {
      event.preventDefault(); // Prevent form from submitting
  
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
  
      if (email.indexOf("@") === -1 || password.length < 8) {
        const errorMessage = document.createElement("p");
        errorMessage.innerText = "Invalid email or password!";
        errorMessage.style.color = "red";
        form.appendChild(errorMessage);
      } else {
        const successMessage = document.createElement("p");
        successMessage.innerText = "Valid email and password!";
        successMessage.style.color = "green";
        form.appendChild(successMessage);
      }
    });
  </script>
  
</body>
</html>
