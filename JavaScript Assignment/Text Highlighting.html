<!-- Using the Document Object Model (DOM), highlight all words in a paragraph element that are greater than 8
characters. The highlighted words should be with a yellow background color. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Highlighting</title>
    
    <style>
    .highlight {
      background-color: yellow;
    }
    </style>

</head>
<body>
  <p id="my-paragraph">This is a paragraph with some words longer than 8 characters.</p>

  <script>
  const paragraph = document.getElementById('my-paragraph');
  const textContent = paragraph.textContent;
  const words = textContent.split(' ');
  for (let i = 0; i < words.length; i++) {
    const word = words[i];
    if (word.length > 8) {
      const span = document.createElement('span');
      span.textContent = word;
      span.classList.add('highlight');
      words[i] = span.outerHTML;
    }
  }
  paragraph.innerHTML = words.join(' ');
  </script>
</body>
</html>
